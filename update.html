<!DOCTYPE html>
<html>
<head>
    <title>Update Todo</title>
</head>
<body>
    <h2>Update Todo</h2>
    <form method="POST" action="{{ url_for('update', todo_id=todo.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required><br>
        <label for="complete">Complete:</label>
        <input type="checkbox" id="complete" name="complete" {% if todo.complete %}checked{% endif %}><br>
        <input type="submit" value="Update">
    </form>
    <p><a href="{{ url_for('index') }}">Back to Todos</a></p>
</body>
</html>
